<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>{{ page.title }}</title>

	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	<meta name="author" content="{{ site.author.name }}">

	<!-- Enable responsive viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Le styles -->
	<link href="{{ site.BASE_PATH }}/assets/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/resources/syntax/syntax.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/css/main.css" rel="stylesheet">

	<!-- Le fav and touch icons -->
	<!-- Update these with your own images -->
	<link rel="shortcut icon" href="{{ site.BASE_PATH }}/assets/img/favicon.ico">
	<link rel="icon" type="image/x-icon" href="{{ site.BASE_PATH }}/assets/img/favicon.ico" sizes="192x192">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.BASE_PATH }}/assets/img/favicon.ico">
</head>

<body>
	<div class="to-disappear">
		{% include sidebar.html %}
	</div>

	<div class="to-appear">
		{% include topbar.html %}
	</div>

	<div class="mainbar">
		{{ content }}
	</div>

	<div class="to-appear">
		{% include bottombar.html %}
	</div>

	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
</body>

</html>

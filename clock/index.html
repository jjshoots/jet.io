<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./assets/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<title>The Cat</title>
</head>
<body>
	<div class="timeDisplayContainer">
		<h1 class="greeting">HEY ZOEY!</h1>

		<h3>The time now is:</h3>
		
		<h1 id="timeSpace"></h1>
	</div>

	<div class="imageArea">
		<figure id="catParentContainer">
			<img id="catImage" src="./assets/img/cat.jpg">
		</figure>
		<h1 id="catMessage"></h1>
	</div>
	<div id="buttonArea">
		<button id="yesButton" onclick="yesClick()">
			Yes!
		</button>
		<button id="noButton" onclick="noClick()">
			No. :(
		</button>
	</div>
	<div class="pageBottom"></div>
</body>
<script type="text/javascript" src="./scripts/main.js"></script>
</html>
